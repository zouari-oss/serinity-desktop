<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body
  style="margin:0; padding:0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color:#F9FAFB; color:#1F2933;">
  <div
    style="max-width:600px; margin:40px auto; background:#ffffff; border-radius:16px; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.08); border:1px solid #e0e0e0;">

    <!-- Header with logo -->
    <div
      style="background: linear-gradient(135deg, #2F6F6D, #88BDBC); padding:35px 25px; text-align:center; color:#ffffff;">
      <img
        src="https://github.com/zouari-oss/serinity-desktop/blob/main/res/img/logo/serinity-logo-without-bg.png?raw=true"
        alt="Company Logo"
        style="max-width:140px; margin-bottom:20px; display:block; margin-left:auto; margin-right:auto;" />
      <h1 style="margin:0; font-size:28px; font-weight:700; letter-spacing:1px;">Password Reset</h1>
    </div>

    <!-- Body -->
    <div style="padding:35px 30px; font-size:16px; line-height:1.7; color:#5F6C7B;">
      <p>Hello <strong style="color:#1F2933;">{{username}}</strong>,</p>
      <p>We received a request to reset the password for your account (<strong>{{email}}</strong>).</p>

      <!-- GIF section centered -->
      <div style="text-align:center; margin:25px 0; border-radius:16px; overflow:hidden;">
        <img
          src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyODVhbGVrNms0MngzZmppZG5oa3Fjem1uNGMxZHIzYXpqMGkwbjl0cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IgLIVXrBcID9cExa6r/200w.gif"
          alt="Forgot Password GIF"
          style="display:block; max-width:100%; border-radius:16px; margin-left:auto; margin-right:auto;" />
      </div>

      <p>Use the following code to reset your password:</p>

      <div
        style="display:block; font-size:28px; font-weight:700; text-align:center; padding:18px 35px; background:#88BDBC; color:#fff; border-radius:12px; letter-spacing:4px; margin:30px auto; width:fit-content; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
        {{generated-code}}
      </div>

      <p>If you did not request a password reset, you can safely ignore this email.</p>
    </div>

    <!-- Footer -->
    <div
      style="font-size:13px; color:#5F6C7B; text-align:center; padding:25px; border-top:1px solid #eee; font-family: Arial, sans-serif;">
      &copy; 2026 Your Company. All rights reserved.
    </div>
  </div>
</body>

</html>
